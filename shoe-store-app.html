<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="ui-container">

        <div class="top-nav-bar">
            <img class="back-button-icon" src="Icons/back-icon.png" alt="an icon of a back button">
            <img class="menu-button-icon" src="Icons/menu.png" alt="an icon of a menu button">
        </div>
        <div class="app-title">Senith's Store</div>
        <div class="search-bar-container">
            <div class="search-bar">
                <img class="search-icon" src="Icons/search.png" alt="an search icon">
            </div>
        </div>

        <div class="shoe-cards-container">

            <div class="shoe-cards">

                <div class="shoe-card-col-1">

                    <div class="black-shoe-card general-styles-for-shoe-cards">

                        <div class="top-section-of-black-shoe-card">

                            <div class="shoe-card-titles-container">
                                <div class="shoe-title">Black</div>
                                <div class="sub-shoe-title">A pair</div>
                            </div>

                            <div class="white-heart-icon-container" style="margin-left:8px">
                                <img class="white-heart-icon" src="Icons/white-heart.png" alt="">
                            </div>

                        </div>

                        <div class="shoe-images-container black-shoe-image-container">
                            <img class="black-sport-shoe" src="Shoes/black-sport-shoe.png" alt="a black sport shoe">
                        </div>

                        <div class="price">$200.00</div>

                    </div>

                    <div class="blue-shoe-card general-styles-for-shoe-cards">
                        <div class="top-section-of-black-shoe-card">

                            <div class="shoe-card-titles-container">
                                <div class="shoe-title">Blue</div>
                                <div class="sub-shoe-title">A pair</div>
                            </div>

                            <div class="white-heart-icon-container" style="margin-left:15px">
                                <img class="white-heart-icon" src="Icons/white-heart.png" alt="">
                            </div>

                        </div>

                        <div class="shoe-images-container wine-shoe-image-container">
                            <img class="blue-sport-shoe" src="Shoes/blue-shoes.png" alt="a wine sport shoe">
                        </div>

                        <div class="price">$200.00</div>
                    </div>
                </div>

                <div class="shoe-card-col-2">

                    <div class="wine-shoe-card general-styles-for-shoe-cards">

                        <div class="top-section-of-black-shoe-card">

                            <div class="shoe-card-titles-container">
                                <div class="shoe-title">Wine</div>
                                <div class="sub-shoe-title">A pair</div>
                            </div>

                            <div class="white-heart-icon-container" style="margin-left:12px">
                                <img class="white-heart-icon" src="Icons/white-heart.png" alt="">
                            </div>

                        </div>

                        <div class="shoe-images-container wine-shoe-image-container">
                            <img class="wine-sport-shoe" src="Shoes/wine-shoe.png" alt="a wine sport shoe">
                        </div>

                        <div class="price">$200.00</div>

                    </div>

                    <div class="white-shoe-card general-styles-for-shoe-cards">
                        <div class="top-section-of-black-shoe-card">

                            <div class="shoe-card-titles-container">
                                <div class="shoe-title">White</div>
                                <div class="sub-shoe-title">A pair</div>
                            </div>

                            <div class="white-heart-icon-container" style="margin-left:8px">
                                <img class="white-heart-icon" src="Icons/white-heart.png" alt="">
                            </div>

                        </div>

                        <div class="shoe-images-container wine-shoe-image-container">
                            <img class="white-sport-shoe" src="Shoes/white-shoe.png" alt="a wine sport shoe">
                        </div>

                        <div class="price">$200.00</div>
                    </div>

                </div>
            </div>
        </div>

        <div class="home-button-main-container">
            <div class="home-button-sub-container">
                <img class="home-button-icon" src="Icons/home.png" alt="an icon of a home button">
            </div>
        </div>
        
        <div class="bottom-nav-bar-container">
            <div class="bottom-nav-bar">
                <div class="user-icon-container">
                    <img class="bottom-nav-bar-icons" src="Icons/user.png" alt="an icon of a user">
                </div>
                <div class="trading-icon-container">
                    <img class="bottom-nav-bar-icons" src="Icons/trading.png" alt="a trading icon">
                </div>
                <div class="black-heart-icon-container">
                    <img class="bottom-nav-bar-icons" src="Icons/black-heart.png" alt="a heart icon">
                </div>
                <div class="cart-icon-container">
                    <img class="bottom-nav-bar-icons" src="Icons/cart.png" alt="a cart icon">
                </div>
            </div>
        </div>

        <div class="home-button-coutout-container">
        </div>

    </div>
</body>

</html>
